<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1 v-html="title"></h1>
        <h2 v-html="content"></h2>

        <h2>długość tekstu: {{ getTextLength2() }}</h2>
        <h2>długość tekstu: {{ getTextLength(text) }}</h2>

        <h2 v-text="getTextLength(text)"></h2>
        <h2 v-html="getTextLengthWithHTML()"></h2>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'funkcje, obiekt methods',
                content: "",
                text: "to jest tekst",
                length: 0
            },
            methods:{
                getTextLength: function (val) {
                    return val.length
                },
                getTextLength2: function () {
                    return this.text.length
                },
                getTextLengthWithHTML: function () {
                    return "długość <i>text</i>: "+this.text.length
                },
                setLength: function () {
                    this.length = 100
                }
            }
        })
    </script>
</body>
</html>
