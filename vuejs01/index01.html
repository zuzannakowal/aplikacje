<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
          <h1>{{ title }}</h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: "title"              
            }
        })
        app.title += " of film"
        </script>
</body>
</html>
