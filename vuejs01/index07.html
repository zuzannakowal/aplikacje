<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1 v-html="title"></h1>
        <h2 v-html="content"></h2>
        
        <h2>{{ Math.pow(2,5) }}</h2>
        <h2>{{ new Date().getTime() }}</h2>
        <h2>{{ Math.random() }}</h2>
        <h2>{{x > 5 ? "tak" : "nie"}}</h2>
        <h2 v-text="y.length < 5 ? 'tak' : 'nie'"></h2>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'dyrektywy i obliczenia',
                content: "Dyrektywy umożliwiają dowolne obliczenia, wyrażenia, skrócony if etc",
                x: 100,
                y: "test"
            }
        })
    </script>
</body>
</html>
