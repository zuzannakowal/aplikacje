<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1 v-html="title"></h1>
        <h2 v-html="content"></h2>
        <a :href="onet_url">ONET</a><br>
        <img :width="img_width" :height="img_height" :src="img_src" />
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'dyrektywa v-bind',
                content: "Dyrektywa v-bind - działa na atrybutach tagów HTML, ma wersję skróconą do dwukropka",
                onet_url: "http://onet.pl",
                img_width: 300,
                img_height: 300,
                img_src: "snap.png"
            }
        })
    </script>
</body>
</html>
